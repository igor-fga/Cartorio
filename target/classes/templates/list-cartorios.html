<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

<title>Cartórios</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">C4rtório</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/cartorio/new">Cadastrar</a></li>
						<li class="nav-item"><a class="nav-link" href="/cartorio/list-cartorios">Cartórios</a></li>						
					</ul>					
				</div>
			</div>
		</nav>
		<h2>Cartórios</h2>
		<hr/>
		
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Nome do Cartorio</th>
					<th scope="col">Endereço</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="cartorio : ${cartorios}">
					<td data-th-text="${cartorio.nome}"></td>
					<td data-th-text="${cartorio.endereco}"></td>
					<td><a th:href="@{'/cartorio/edit/'+${cartorio.id}}" class="btn btn-primary">Editar</a>
					<a th:href="@{'/cartorio/delete/'+${cartorio.id}}" class="btn btn-danger">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
